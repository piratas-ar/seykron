<!doctype html>
<html>
  <head>
    <title>{{title}} - {{description}}</title>
    {{> meta}}
  </head>
  <body>
    {{> header}}
    <main>
      {{#each collections.posts}}
        <ul>
          <li><h2><a href="{{rootPath}}{{path}}">{{title}}</a></h2>
            <time class="small gray">{{{publishDate}}}</time></li>
        </ul>
      {{/each}}
    </main>
    {{> footer}}
  </body>
</html>
